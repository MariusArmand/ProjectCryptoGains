name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '25 20 * * 1' # Runs every Monday at 20:25 UTC

permissions:
  security-events: write
  actions: read
  contents: read
  packages: read

jobs:
  analyze:
    name: Analyze (csharp)
    runs-on: windows-latest # Required for net8.0-windows10.0.22621.0
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual # Use manual build for C#
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Matches net8.0-windows10.0.22621.0

      - name: Restore Dependencies
        run: dotnet restore ProjectCryptoGains/ProjectCryptoGains.csproj

      - name: Build
        run: dotnet build ProjectCryptoGains/ProjectCryptoGains.csproj --no-restore --configuration Release

      - name: Check Build Output
        run: dir ProjectCryptoGains\bin\Release\net8.0-windows10.0.22621.0 /b
        shell: cmd

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config: |
            paths:
              - ProjectCryptoGains/bin/Release/net8.0-windows10.0.22621.0

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
